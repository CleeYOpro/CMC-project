<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .navbar-container {
      display: flex;
      justify-content: center; /* Center the navbar horizontally */
      background-color: #002855; /* Match the navbar background color */
    }

    .navbar {
      display: flex;
      align-items: center;
      height: 100px;
      background-color: #002855;
      padding: 0 32px;
      max-width: 1200px; /* Optional: Set a max-width for the navbar */
      width: 100%; /* Ensure it takes full width within the container */
    }

    .navbar-logo img {
      margin-right: 225px;
      margin-top: 13px;
    }

    .navbar-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-item {
      margin-right: 32px;
      position: relative;
    }

    .nav-item a {
      text-decoration: none;
      color: white;
      font-weight: 600; /* Semi-bold */
      font-size: 16px;
      padding: 4px 0;
    }

    .nav-item a:hover {
      text-decoration: underline;
      transition: text-decoration 0.3s;
    }

    /* Remove underline effect for "Resources" */
    .dropdown-toggle {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .dropdown-icon {
      margin-left: 4px;
    }

    /* Dropdown Menu Styles */
    .dropdown-menu {
      display: none;
      white-space: nowrap;
      text-align: left;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #002855;
      list-style: none;
      padding: 6px 0;
      width: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px; /* Curved edges for dropdown */
    }

    .dropdown-menu li {
      margin: 0;
    }

    .dropdown-menu li a {
      display: block;
      padding: 4px 16px;
      text-decoration: none;
      color: #ffffff;
      position: relative;
    }

    /* Underline animation for dropdown items */
    .dropdown-menu li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      text-decoration: underline;
      transition: text-decoration 0.3s;
    }

    .dropdown-menu li a:hover::after {
      width: 100%;
    }

    /* Show dropdown on hover */
    .nav-item.dropdown:hover .dropdown-menu {
      display: block;
    }

    /* Adjust alignment for all nav items */
    .nav-item a,
    .dropdown-toggle {
      display: flex;
      align-items: center;
      height: 100%; /* Aligns text with "Resources" */
    }
  </style>
</head>
<body>
  <div class="navbar-container">
    <nav class="navbar">
      <div class="navbar-logo">
        <img
          src="Images/Full_logo.png"
          alt="Department Logo"
          width="360"
          height="72"
        />
      </div>
      <ul class="navbar-links">
        <li class="nav-item">
          <a href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a href="#about">About</a>
        </li>
        <li class="nav-item">
          <a href="#faculty">Faculty</a>
        </li>
        <li class="nav-item">
          <a href="#services">Services</a>
        </li>
        <li class="nav-item">
          <a href="#training">Training</a>
        </li>
        <li class="nav-item">
          <a href="#contact">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a href="#resources" class="dropdown-toggle">
            Resources <span class="dropdown-icon"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#patient-stories">Patient Stories</a></li>
            <li><a href="#educational-videos">Educational Videos</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#donate">Donate</a>
        </li>
      </ul>
    </nav>
  </div>
</body>
</html>
