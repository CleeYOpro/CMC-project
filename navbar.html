<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .navbar-container {
      display: flex;
      justify-content: center;
      background-color: #002855;
      width: 100%;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1352px;
      width: 100%;
      height: 100px;
      padding: 0 32px;
      box-sizing: border-box;
    }

    .navbar-logo img {
      height: 72px;
      width: auto;
      transition: height 0.3s ease;
    }

    .navbar-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 32px;
    }

    .nav-item {
      position: relative;
    }

    .nav-item a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 4px 0;
      white-space: nowrap;
    }

    .nav-item a:hover {
      text-decoration: underline;
    }

    /* Dropdown styles */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #002855;
      min-width: 200px;
      padding: 8px 0;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .dropdown-menu li {
      padding: 8px 16px;
    }

    .nav-item.dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-icon {
      margin-left: 4px;
    }

    /* Hamburger styles */
    .hamburger {
      display: none;
      cursor: pointer;
      background: none;
      border: none;
      padding: 10px;
    }

    .hamburger-icon {
      display: block;
      width: 30px;
      height: 3px;
      background-color: white;
      position: relative;
      transition: all 0.3s;
      margin-right: 7px;
    }

    .hamburger-icon::before,
    .hamburger-icon::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: white;
      transition: all 0.3s;

    }

    .hamburger-icon::before {
      transform: translateY(-10px);
    }

    .hamburger-icon::after {
      transform: translateY(10px);
    }

    .hamburger.active .hamburger-icon {
      background: transparent;
    }

    .hamburger.active .hamburger-icon::before {
      transform: rotate(45deg);
    }

    .hamburger.active .hamburger-icon::after {
      transform: rotate(-45deg);
    }

    /* Hide mobile-only items by default */
    .nav-item.mobile-only {
      display: none;
    }

    /* Desktop minimum width */
    @media (min-width: 950px) {
      .navbar-links {
        display: flex !important;
        /* Force display for desktop */
      }
    }

    /* Mobile styles */
    @media (max-width: 950px) {
      .navbar {
        padding: 0 16px;
      }

      .navbar-logo {
        position: relative;
        z-index: 1002;
        /* Above the menu overlay */
      }

      .navbar-logo img {
        height: 56px;
      }

      .hamburger {
        display: block;
        z-index: 1002;
        /* Same as logo */
      }

      .navbar-links {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #002855;
        flex-direction: column;
        align-items: flex-start;
        padding: 100px 32px 32px;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1001;
        gap: 24px;
      }

      .navbar-links.active {
        transform: translateY(0);
      }

      .nav-item {
        width: 100%;
      }

      .nav-item a {
        font-size: 20px;
        display: block;
        padding: 8px 0;
      }

      /* Hide dropdown in mobile */
      .nav-item.dropdown {
        display: none;
      }

      /* Show mobile-only items */
      .nav-item.mobile-only {
        display: block;
      }

      /* Hamburger animation */
      .hamburger.active .hamburger-icon {
        background: transparent;
      }

      .hamburger.active .hamburger-icon::before {
        transform: rotate(45deg) translate(0, 0);
      }

      .hamburger.active .hamburger-icon::after {
        transform: rotate(-45deg) translate(0, 0);
      }
    }

    /* Medium small screens */
    @media (max-width: 480px) {
      .navbar {
        padding: 0 12px;
      }

      .navbar-logo img {
        height: 48px;
      }

      .hamburger {
        padding: 8px;
      }

      .hamburger-icon {
        width: 24px;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      .navbar {
        padding: 0 8px;
        height: 80px;
      }

      .navbar-logo img {
        height: 40px;
      }

      .hamburger {
        padding: 6px;
      }

      .hamburger-icon {
        width: 20px;
        height: 2px;
      }

      .hamburger-icon::before {
        transform: translateY(-8px);
      }

      .hamburger-icon::after {
        transform: translateY(8px);
      }

      .navbar-links {
        padding: 70px 16px 16px;
      }

      .nav-item a {
        font-size: 16px;
        padding: 6px 0;
      }
    }

    /* Ensure menu is scrollable on very small heights */
    @media (max-height: 600px) {
      .navbar-links {
        overflow-y: auto;
        padding-bottom: 60px;
      }
    }
  </style>
</head>

<body>
  <div class="navbar-container">
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="Images/actual_logo.png" alt="Department Logo" />
      </div>
      <button class="hamburger">
        <span class="hamburger-icon"></span>
      </button>
      <ul class="navbar-links">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item"><a href="aboutus.html">About</a></li>
        <li class="nav-item"><a href="faculty.html">Faculty</a></li>
        <li class="nav-item"><a href="services.html">Services</a></li>
        <li class="nav-item"><a href="Training.html">Training</a></li>
        <li class="nav-item"><a href="contact.html">Contact</a></li>
        <!-- Desktop dropdown -->
        <li class="nav-item dropdown">
          <a href="#" class="dropdown-toggle">Resources <span class="dropdown-icon">â–¼</span></a>
          <ul class="dropdown-menu">
            <li><a href="patient-stories.html">Patient Stories</a></li>
            <li><a href="educational-videos.html">Educational Videos</a></li>
          </ul>
        </li>
        <!-- Mobile-only items -->
        <li class="nav-item mobile-only"><a href="patient-stories.html">Patient Stories</a></li>
        <li class="nav-item mobile-only"><a href="educational-videos.html">Educational Videos</a></li>
        <li class="nav-item"><a href="donate.html">Donate</a></li>
      </ul>
    </nav>
  </div>

  <script>
    const hamburger = document.querySelector(".hamburger");
    const navbarLinks = document.querySelector(".navbar-links");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navbarLinks.classList.toggle("active");
      document.body.classList.toggle("menu-open");
    });

    // Close menu when clicking outside
    document.addEventListener("click", (e) => {
      if (!hamburger.contains(e.target) &&
        !navbarLinks.contains(e.target) &&
        navbarLinks.classList.contains("active")) {
        hamburger.classList.remove("active");
        navbarLinks.classList.remove("active");
        document.body.classList.remove("menu-open");
      }
    });
  </script>
</body>

</html>
